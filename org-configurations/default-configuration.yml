          label:
            en: "password"
            fr: "mot de passe"
        password_confirm:
          type: "password"
          pattern: null
          pattern_description:
            en: null
            fr: null
          placeholder:
            en: "confirm password"
            fr: "confrimez le mot de passe"
          label:
            en: "confirm"
            fr: "confirmez"
      buttons:
        submit:
          en: "change password"
          fr: "changez mot de passe"
      contact_text:
        en: "Please contact us if you have any trouble resetting your password."
        fr: "Veuillez nous contacter si vous rencontrez des difficultés pour réinitialiser votre mot de passe."
      login_page_link:
