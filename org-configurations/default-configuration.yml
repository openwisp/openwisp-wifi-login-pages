      social_links:
        - alt:
            en: "twitter"
            fr: "twitter"
          icon: "twitter.svg"
          url: "https://twitter.com/openwisp"
        - alt:
            en: "facebook"
            fr: "facebool"
          icon: "facebook.svg"
          url: "https://facebook.com/openwisp"

    status_page:
      title:
        en: "Status Page - {name}"
        fr: "Page de Statut - {name}"
      content:
