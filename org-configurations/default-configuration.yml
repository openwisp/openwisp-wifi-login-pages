---
name: "default name"
slug: "default"

settings:
  mobile_phone_verification: false

# configuration variables for the server app
server:
  # put the URL of openwisp-radius here
  host: "http://127.0.0.1:8000"
  proxy_urls:
    password_change: "/api/v1/{org_slug}/account/password/change"
    password_reset: "/api/v1/{org_slug}/account/password/reset"
    password_reset_confirm: "/api/v1/{org_slug}/account/password/reset/confirm"
    registration: "/api/v1/{org_slug}/account"
    user_auth_token: "/api/v1/{org_slug}/account/token"
    validate_auth_token: "/api/v1/{org_slug}/account/token/validate"
    authorize: "/api/v1/authorize"
    user_radius_sessions: "/api/v1/{org_slug}/account/session"
  uuid: organization_uuid
  secret_key: organization_secret_key
  timeout: 2 #request timeout period in seconds

# configuration variables for the client
# Path of all the assets should be defined relative to the organization's folder
# in assets directory.
client:
  # <title> value
  title:
    en: "Wifi Login"
    es: "Acceso Wifi"
    fr: "Connexion Wifi"
    it: "Accesso WiFi"

  auto_login: True

  # path of favicon
  favicon: "favicon.png"

  # path of the custom css file relative to organization's folder in
  # assets directory.
  css_path: "index.css"
  languages:
    - text: "english"
      slug: "en"
    - text: "espanol"
      slug: "es"
    - text: "français"
      slug: "fr"
    - text: "italian"
      slug: "it"
  default_language: "en"
  components:
    header:
      logo:
        url: "openwisp-logo-black.svg" # logo url
        alternate_text: "openwisp"
      links:
        - text:
            en: "Sign In" #link text in english
            fr: "Se connecter" #link text in Français
          url: "/default/login"
          authenticated: false
        - text:
            en: "Sign Up"
            fr: "S'inscrire"
          url: "/default/registration"
          authenticated: false
        - text:
            en: "Change password"
            fr: "Changer le mot de passe"
          url: "/default/change-password"
          authenticated: true

    footer:
      links:
        - text:
            en: "link-1"
            fr: "link-1"
          url: "https://link-1.com"
          authenticated: false
        - text:
            en: "link-2"
            fr: "link-2"
          url: "https://link-2.com"
          authenticated: true
      # secondary text to be displayed in smaller size in next line.
      # Eg. copyright text
      secondary_text:
        en: null
        fr: null

    registration_form:
      title:
        en: "Sign up - {name}"
        fr: "S'inscrire - {name}"
      input_fields:
        phone_number:
          placeholder:
            en: "enter mobile phone number"
            fr: "entrez numéro de téléphone"
          label:
            en: "mobile phone number"
            fr: "numéro de téléphone"
        username:
          type: "text"
          pattern: '[a-zA-Z@.+\-_\d]{1,150}'
          pattern_description:
            en: "only letters, numbers, and @/./+/-/_ characters"
            fr: "seulement des lettres de l'alphabet, des numéros, et des caractères spéciaux  @/./+/-/_ "
          placeholder:
            en: "enter username"
            fr: "entréz nom d’utilisateur"
          label:
            en: "username"
            fr: "nom d’utilisateur"

        email:
          type: "email"
          pattern: '.+@.+\..+'
          pattern_description:
            en: null
            fr: null
          placeholder:
            en: "email address"
            fr: "adresse email"
          label:
            en: "email"
            fr: "email"
        password:
          type: "password"
          pattern: ".{6,}"
          pattern_description:
            en: "password must be a minimum of 6 characters"
            fr: "mot de passe doit comporter au moins 6 caractères"
          placeholder:
            en: "password"
            fr: "mot de passe"
          label:
            en: "password"
            fr: "mot de passe"
        password_confirm:
          type: "password"
          pattern: null
          pattern_description:
            en: null
            fr: null
          placeholder:
            en: "confirm password"
            fr: "confirmez mot de passe"
          label:
            en: "confirm"
            fr: "confirmez"
        first_name:
          type: "text"
          label:
            en: "first name"
            fr: "prénom"
          label_optional:
            en: "first name (optional)"
            fr: "prénom (optionel)"
          pattern: '[a-zA-Z@.+\-_\d]{1,150}'
          pattern_description:
            en: "only letters, numbers, and @/./+/-/_ characters"
            fr: "seulement des lettres de l'alphabet, des numéros, et des caractères spéciaux  @/./+/-/_ "
          placeholder:
            en: "enter first name"
            fr: "entréz prénom"
          setting: "disabled"
        last_name:
          type: "text"
          label:
            en: "last name"
            fr: "nom de famille"
          label_optional:
            en: "last name (optional)"
            fr: "nom de famille (optionel)"
          pattern: '[a-zA-Z@.+\-_\d]{1,150}'
          pattern_description:
            en: "only letters, numbers, and @/./+/-/_ characters"
            fr: "seulement des lettres de l'alphabet, des numéros, et des caractères spéciaux  @/./+/-/_ "
          placeholder:
            en: "enter last name"
            fr: "entréz nom de famille"
          setting: "disabled"
        birth_date:
          type: "date"
          label:
            en: "birth date"
            fr: "date de naissance"
          label_optional:
            en: "birth date (optional)"
            fr: "date de naissance (optionel)"
          setting: "disabled"
        location:
          type: "text"
          label:
            en: "location"
            fr: "emplacement"
          label_optional:
            en: "location (optional)"
            fr: "emplacement (optional)"
          pattern: '[a-zA-Z@.+\-_\d]{1,150}'
          pattern_description:
            en: "only letters, numbers, and @/./+/-/_ characters"
            fr: "seulement des lettres de l'alphabet, des numéros, et des caractères spéciaux  @/./+/-/_ "
          placeholder:
            en: "enter location"
            fr: "entréz l'emplacement"
          setting: "disabled"
      buttons:
        register:
          label: null
          text:
            en: "sign up"
            fr: "s'inscrire"
      additional_info_text:
        en: "By signing up, you accept the {terms_and_conditions} and the {privacy_policy} of this WiFi service. "
        fr: "En vous inscrivant, vous acceptez des termes et conditions et le politique de confidentialité de ce service de Wifi. "
      links:
        login:
          en: "Already have an account? Log in"
          fr: "Vous avez déjà un compte? S'identifier"

    password_reset_form:
      title:
        en: "Reset Password - {name}"
        fr: "Réinitialiser Le Mot de Passe - {name}"
      heading:
        en: "reset your password"
        fr: "réinitialisez votre mot de passe"
      additional_text:
        en: "Forgotten your password? Enter your e-mail address below, and we'll send you an e-mail allowing you to reset it."
        fr: "Mot de passe oublié? Entrez votre adresse e-mail ci-dessous et nous vous enverrons un e-mail pour réinitialiser votre mot de passe."
      input_fields:
