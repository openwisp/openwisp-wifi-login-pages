---
name: "default name"
slug: "default"

settings:
  mobile_phone_verification: false
  subscriptions: false

# configuration variables for the server app
server:
  # put the URL of openwisp-radius here
  host: "http://127.0.0.1:8000"
  proxy_urls:
    password_change: "/api/v1/{org_slug}/account/password/change"
    password_reset: "/api/v1/{org_slug}/account/password/reset"
    password_reset_confirm: "/api/v1/{org_slug}/account/password/reset/confirm"
    registration: "/api/v1/{org_slug}/account"
    user_auth_token: "/api/v1/{org_slug}/account/token"
    validate_auth_token: "/api/v1/{org_slug}/account/token/validate"
    authorize: "/api/v1/authorize"
    user_radius_sessions: "/api/v1/{org_slug}/account/session"
  uuid: organization_uuid
  secret_key: organization_secret_key
  timeout: 2 #request timeout period in seconds

# configuration variables for the client
# Path of all the assets should be defined relative to the organization's folder
# in assets directory.
client:

  auto_login: True

  # path of favicon
  favicon: "favicon.png"

  # path of the custom css file relative to organization's folder in
  # assets directory.
  css_path: "index.css"
  languages:
    - text: "english"
      slug: "en"
  default_language: "en"
  components:
    header:
      logo:
        url: "openwisp-logo-black.svg" # logo url
        alternate_text: "openwisp"
      links:
        - text: "Sign In"
          url: "/default/login"
          authenticated: false
        - text: "Sign Up"
          url: "/default/registration"
          authenticated: false
        - text: "Change password"
          url: "/default/change-password"
          authenticated: true

    footer:
      links:
        - text: "link-1"
          url: "https://link-1.com"
          authenticated: false
        - text: "link-2"
          url: "https://link-2.com"
          authenticated: true
          verified: false
        - text: "link-3"
          url: "https://link-3.com"
          authenticated: true
          verified: true

    registration_form:
      input_fields:
        phone_number:
          type: "tel"
        username:
          type: "text"
          pattern: '[a-zA-Z@.+\-_\d]{1,150}'
        email:
          type: "email"
          pattern: '.+@.+\..+'
        password:
          type: "password"
          pattern: ".{6,}"
        password_confirm:
          type: "password"
          pattern: ".{6,}"
        first_name:
          type: "text"
          setting: "disabled"
        last_name:
          type: "text"
          setting: "disabled"
        birth_date:
          type: "date"
          setting: "disabled"
        location:
          type: "text"
          pattern: '[a-zA-Z@.+\-_\d]{1,150}'
          setting: "disabled"
        country:
          type: "text"
          pattern: '[a-zA-Z@.+\-_\d\s]{1,150}'
        zipcode:
          type: number
        street:
          type: "text"
        city:
          type: "text"
        tax_number:
          type: "text"
          pattern: '[a-zA-Z@.+\-_\d]{1,150}'
      additional_info_text: true
      links:
        login: true

    password_reset_form:
      additional_text: true
      input_fields:
        email:
          type: "email"
          pattern: '.+@.+\..+'
      contact_text: true
      login_page_link: true

    password_reset_confirm_form:
      additional_text: true
      input_fields:
        password:
          type: "password"
          pattern: ".{6,}"
        password_confirm:
          type: "password"
          pattern: ".{6,}"
      contact_text: true
      login_page_link: true

    contact_page:
      email: "support@openwisp.co"
      helpdesk: "+789 948 564"
      social_links:
        - alt: "twitter"
          icon: "twitter.svg"
          url: "https://twitter.com/openwisp"
        - alt: "facebook"
          icon: "facebook.svg"
          url: "https://facebook.com/openwisp"

    status_page:
      links:
        - text: "Change your password"
          url: "/{orgSlug}/change-password/"

    logout:
      title:
        en: "Logout"
      content:
        text:
          en: "Logout successful"
      login_again:
        text:
          en: "Log in again"

    login_form:
      title:
        en: "Log in"
      social_login:
        links:
          - text: "Facebook"
            url: "#facebook"
            icon: "facebook.svg"
          - text: "Google"
            icon: "google.svg"
            url: "#google"
          - text: "Twitter"
            icon: "twitter.svg"
            url: "#twitter"
      input_fields:
        username:
          type: "email"
          pattern: '.+@.+\..+'
        password:
          type: "password"
          pattern: ".{6,}"
        remember_me:
          type: "checkbox"
          value: true
      additional_info_text: true
      buttons:
        register: true
      links:
        forget_password: true

    password_change_form:
      input_fields:
        password1:
          type: "password"
          pattern: ".{6,}"
        password2:
          type: "password"
          pattern: ".{6,}"

    404_page:
      heading: true
      sub_heading: true
      message: true
      homepage_link: true

    captive_portal_login_form:
      method: post
      action: http://localhost:8000/captive-portal-mock/login/
      fields:
        username: auth_user
        password: auth_pass
      macaddr_param_name: macaddr
      additional_fields:
        - name: zone
          value: zone_name
        - name: redirurl
          value: http://localhost:8080/default/status
        - name: accept
          value: accept

    captive_portal_logout_form:
      method: post
      action: http://localhost:8000/captive-portal-mock/logout/
      fields:
        id: logout_id
      additional_fields: []
      logout_by_session: true

  privacy_policy: true
  terms_and_conditions: true
