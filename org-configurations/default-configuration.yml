---
name: "default name"
slug: "default"

# configuration variables for the server app
server:
  host: "http://127.0.0.1:8000"
  proxy_urls:
    password_change: "/api/v1/{org_slug}/account/password/change"
    password_reset: "/api/v1/{org_slug}/account/password/reset"
    password_reset_confirm: "/api/v1/{org_slug}/account/password/reset/confirm"
    registration: "/api/v1/{org_slug}/account"
    user_auth_token: "/api/v1/{org_slug}/account/token"
    validate_auth_token: "/api/v1/{org_slug}/account/token/validate"
    authorize: "/api/v1/authorize"
  uuid: organization_uuid
  secret_key: organization_secret_key
  timeout: 2 #request timeout period in seconds

# configuration variables for the client
# Path of all the assets should be defined relative to the organization's folder
# in assets directory.
client:
  # <title> value
  title: "Wifi Login"

  auto_login: True

  # path of favicon
  favicon: "favicon.png"

  # path of the custom css file relative to organization's folder in
  # assets directory.
  css_path: "index.css"
  languages:
    - text: "english"
      slug: "en"
  default_language: "en"
  components:
    header:
      logo:
        url: "openwisp-logo-black.svg" # logo url
        alternate_text: "openwisp"
      links:
        - text:
            en: "Sign In" #link text in english
          url: "/default/login"
        - text:
            en: "Sign Up"
          url: "/default/registration"

    footer:
      links:
        - text:
            en: "link-1"
          url: "https://link-1.com"
        - text:
            en: "link-2"
          url: "https://link-2.com"
      # secondary text to be displayed in smaller size in next line.
      # Eg. copyright text
      secondary_text:
        en: null

    registration_form:
      input_fields:
        username:
          type: "text"
          pattern: '[a-zA-Z@.+\-_\d]{1,150}'
          pattern_description:
            en: "only letters, numbers, and @/./+/-/_ characters"
          placeholder:
            en: "enter username"
          label:
            en: "username"
        email:
          type: "email"
          pattern: null
          pattern_description:
            en: null
          placeholder:
            en: "email address"
          label:
            en: "email"
        password:
          type: "password"
          pattern: ".{6,}"
          pattern_description:
            en: "password must be a minimum of 6 characters"
          placeholder:
            en: "password"
          label:
            en: "password"
        password_confirm:
          type: "password"
          pattern: null
          pattern_description:
            en: null
          placeholder:
            en: "confirm password"
          label:
            en: "confirm"
      buttons:
        register:
          label: null
          text:
            en: "sign up"
      additional_info_text:
        en: "By signing up, you accept the {terms_and_conditions} and the {privacy_policy} of this WiFi service. "
      links:
        login:
          en: "Already have an account? Log in"

    reset_form:
      heading:
        en: "reset your password"
      additional_text:
        en: "Forgotten your password? Enter your e-mail address below, and we'll send you an e-mail allowing you to reset it."
      input_fields:
        email:
          type: "email"
          pattern: null
          pattern_description:
            en: null
          placeholder:
            en: "email address"
          label:
            en: "email"
      buttons:
        send:
          en: "Reset My Password"
      contact_text:
        en: "Please contact us if you have any trouble resetting your password."
      login_page_link:
        text:
          en: "Take me Back to Sign In"

    confirm_form:
      heading:
        en: "reset your password"
      additional_text:
        en: "please enter your new password"
      input_fields:
        password:
          type: "password"
          pattern: ".{6,}"
          pattern_description:
            en: "password must be a minimum of 6 characters"
          placeholder:
            en: "password"
          label:
            en: "password"
        password_confirm:
          type: "password"
          pattern: null
          pattern_description:
            en: null
          placeholder:
            en: "confirm password"
          label:
            en: "confirm"
      buttons:
        submit:
          en: "change password"
      contact_text:
        en: "Please contact us if you have any trouble resetting your password."
      login_page_link:
        text:
          en: "Take me Back to Sign In"

    contact_page:
      email:
        label:
          en: "E-mail"
        value:
          en: "support@openwisp.co"
      helpdesk:
        label:
          en: "Helpdesk"
        value:
          en: "+789 948 564"
      social_links:
        - alt:
            en: "twitter"
          icon: "twitter.svg"
          url: "https://twitter.com/openwisp"
        - alt:
            en: "facebook"
          icon: "facebook.svg"
          url: "https://facebook.com/openwisp"

    status_page:
      content:
        en: |
          WiFi Login Successful!
          You can now use the internet.
          You may leave this page open in case you want to log out.
      links:
        - text:
            en: "Change your password"
          url: "/{orgSlug}/change-password/"
      buttons:
        logout:
          label: null
          text:
            en: "Logout"

    login_form:
      social_login:
        links:
          - text:
              en: "Login with Facebook"
            url: "#"
            icon: "facebook.svg"
          - text:
              en: "Login with google"
            icon: "google.svg"
            url: "#"
          - text:
              en: "Login with Twitter"
            icon: "twitter.svg"
            url: "#"
      input_fields:
        username:
          type: "text"
          pattern: '[a-zA-Z@.+\-_\d]{1,150}'
          pattern_description:
