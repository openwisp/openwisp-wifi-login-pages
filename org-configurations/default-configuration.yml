              fr: "Durée"
          download:
            text:
              en: "Download"
              fr: "Download"
          upload:
            text:
              en: "Upload"
              fr: "Upload"
          device_address:
            text:
              en: "Device address"
              fr: "Adresse de dispositif"
        settings:
          active_session:
            text:
              en: "session is active"
              fr: "session est active"
          date_language_locale: "en-US"
      links:
        - text:
            en: "Change your password"
            fr: "Changez votre mot de passe"
          url: "/{orgSlug}/change-password/"
      buttons:
        logout:
          label: null
