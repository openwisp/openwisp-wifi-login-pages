            fr: "mot de passe doit comporter au moins 6 caractères"
          placeholder:
            en: "password"
            fr: "mot de passe"
          label:
            en: "password"
            fr: "mot de passe"
      additional_info_text:
        en: "By logging in, you accept the {terms_and_conditions} and the {privacy_policy} of this WiFi service. "
        fr: "En vous inscrivant, vous acceptez des termes et conditions et le politique de confidentialité de ce service de Wifi. "
      buttons:
        login:
          label: null
          text:
            en: "Login"
            fr: "Connecter"
        register:
          label:
            en: "Not registered yet?"
            fr: "Pas encore inscrit?"
          text:
            en: "Sign up"
            fr: "S'inscrire"
      links:
        forget_password:
          en: "Forgot your password?"
          fr: "Oublié votre mot de passe?"

    password_change_form:
      title:
        en: "Change your password"
        fr: "Changez votre mot de passe"
      input_fields:
        password1:
          type: "password"
          pattern: ".{6,}"
          pattern_description:
            en: "New password must be a minimum of 6 characters"
            fr: "mot de passe doit comporter au moins 6 caractères"
          label:
            en: "New Password"
            fr: "Nouveaux mot de passe"
          placeholder:
            en: "Your new password"
            fr: "Votre nouveaux mot de passe"
        password2:
          type: "password"
          pattern: ".{6,}"
          pattern_description:
            en: "New password must be a minimum of 6 characters"
            fr: "Nouveaux mot de passe doit comporter au moins 6 caractères"
          label:
            en: "Confirm new password"
            fr: "Confirmez nouveaux mot de passe"
          placeholder:
            en: "Re-enter new password"
            fr: "Ré-entrez nouveaux mot de passe"
      buttons:
        submit_button:
          label: null
          text:
            en: "Change Password"
            fr: "Changer Mot de Passe"

    404_page:
      title:
        en: "404 Not Found!"
        fr: "404 Pas Trouvé!"
      heading:
        en: "404"
        fr: "404"
      sub_heading:
        en: "Not Found"
        fr: "Pas Trouvé"
      message:
        en: "Sorry, we couldn't find the page you were looking for."
        fr: "Pardon, nous n'avons pas trouvé la page que vous recherchez"
      homepage_link:
        text:
          en: "Go back to homepage"
          fr: "Ramenez-moi à page d'accueil"

    captive_portal_login_form:
      title:
        en: "Login to Captive Portal - {name}"
        fr: "Connexion Portail Captif - {name}"
      method: post
      action: http://localhost/
      fields:
        username: auth_user
        password: auth_pass
      macaddr_param_name: macaddr
      additional_fields:
        - name: zone
          value: zone_name
        - name: redirurl
          value: http://localhost:8080/default/status
        - name: accept
          value: accept

    captive_portal_logout_form:
      title:
        en: "Logout of Captive Portal - {name}"
        fr: "Deconnecter de Portail Captif - {name}"
      method: post
      action: http://localhost:8081
      fields:
        id: logout_id
      additional_fields: []
      logout_by_session: true

  privacy_policy:
    title:
      en: "Privacy Policy - {name}"
      fr: "Politique de Confidentialité"
    content:
      en: "privacy-en.md"
  terms_and_conditions:
    title:
      en: "Terms and Conditions - {name}"
      fr: "Termes et Conditions - {name}"
