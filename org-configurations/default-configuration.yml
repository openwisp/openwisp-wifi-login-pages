            en: "Change Password"

    404_page:
      heading:
        en: "404"
      sub_heading:
        en: "Not Found"
      message:
        en: "Sorry, we couldn't find the page you were looking for."
      homepage_link:
        text:
          en: "Go back to homepage"

  privacy_policy:
    title:
      en: "privacy policy"
    content:
      en: "privacy-en.md"
  terms_and_conditions:
    title:
      en: "terms and conditions"
    content:
      en: "terms-en.md"
