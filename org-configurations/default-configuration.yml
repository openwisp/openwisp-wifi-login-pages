              fr: "Connectez avec Facebook"
            url: "#facebook"
            icon: "facebook.svg"
          - text:
              en: "Login with Google"
              fr: "Connectez avec Google"
            icon: "google.svg"
            url: "#google"
          - text:
              en: "Login with Twitter"
              fr: "Connectez avec Twitter"
            icon: "twitter.svg"
