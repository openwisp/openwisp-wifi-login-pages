          placeholder:
            en: "enter username"
          label:
            en: "username"
        password:
          type: "password"
          pattern: ".{6,}"
          pattern_description:
            en: "password must be a minimum of 6 characters"
          placeholder:
            en: "password"
          label:
            en: "password"
      additional_info_text:
        en: "By logging in, you accept the {terms_and_conditions} and the {privacy_policy} of this WiFi service. "
      buttons:
        login:
          label: null
          text:
            en: "Login"
        register:
          label:
            en: "Not registered yet?"
          text:
            en: "Sign up"
      links:
        forget_password:
          en: "Forgot your password?"

    password_change_page:
      title:
        en: "Change your password"
      input_fields:
        password1:
          type: "password"
          pattern: ".{6,}"
          pattern_description:
            en: "New password must be a minimum of 6 characters"
          label:
            en: "New Password"
          placeholder:
            en: "Your new password"
        password2:
          type: "password"
          pattern: ".{6,}"
          pattern_description:
            en: "New password must be a minimum of 6 characters"
          label:
            en: "Confirm new password"
          placeholder:
            en: "Re-enter new password"
      buttons:
        submit_button:
          label: null
