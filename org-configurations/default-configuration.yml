          WiFi Login Successful!
          You can now use the internet.
          You may leave this page open in case you want to log out.
        fr: |
          Connexion au WiFi réussi!
          Vous pouvez accéder à Internet maintenant.
          Vous pouvez laisser cette page si vous souhaiteriez vous déconnecter
      user_info:
        status:
