<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title></title>
  </head>
  <style>
    /*
      The loading indicator needs to be loaded
      right away, please do not remove this code
    */
    html,
    body {
      overflow: hidden;
    }
    .loader-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
    .loader-container.full {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(255, 255, 255, 1);
      z-index: 9998;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #2b3a42;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 0.8s linear infinite;
    }
    .small .loader {
      width: 30px;
      height: 30px;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <body>
    <div id="preload" class="loader-container full">
      <div class="loader"></div>
    </div>
    <div id="root"></div>
    <script src="https://polyfill.io/v3/polyfill.js" nomodule></script>
    <%= htmlWebpackPlugin.options.custom %>
  </body>
</html>
