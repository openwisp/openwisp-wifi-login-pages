---
name: OpenWisp WiFi Login Pages CI BUILD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  qa-checks:
    name: QA-Checks
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache yarn
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Installing dependencies
        run: |
          yarn install
          pip install openwisp-utils[qa]

      - name: QA checks
        run: ./run-qa-checks

  build:
    name: Tests and Coverage
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache yarn
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Installing dependencies
        run: |
          yarn install
          yarn setup

      - name: Tests
        run: yarn coverage

      - name: Installing OpenWISP Radius
        run: |
          git clone https://github.com/openwisp/openwisp-radius/
          cd openwisp-radius && pip install -e .[saml]
          ./tests/manage.py migrate

      - name: Running OpenWISP Radius
        run: cd openwisp-radius && ./tests/manage.py runserver &      

      - name: Creating configuration of organization (supports mobile verification)
        run: yarn add-org --noprompt '{"name":"mobile","slug":"mobile","uuid":"organization_uuid","secret_key":"organization_secret_key","mobile_phone_verification":true,"subscriptions":false,"login_action_url":"http://localhost:8000/captive-portal-mock/login/","logout_action_url":"http://localhost:8000/captive-portal-mock/logout/","logout_by_session_ID":true,"remember_me":true,"openwisp_radius_url":"http://127.0.0.1:8000","assets_confirm":true}'

      - name: Running OpenWISP WiFi Login Pages
        run: yarn start &

      - name: geckodriver/firefox
        run: |
          echo "geckodriver/firefox"
          which geckodriver
          geckodriver --version
          which firefox
          firefox --version

      - name: Browser Tests
        run: |
          export OPENWISP_RADIUS_PATH=$(pwd)/openwisp-radius
          yarn browser-test

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
